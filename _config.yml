### Site Settings ###
title               : Gabe McGuire
description         : >-
                      I am a UX designer and front-end developer with a passion for creating beautiful, user-friendly websites and applications.
                      My number one priority is creating a seamless user experience. My number two priority is making sure my dreams aren't developers' nightmares.
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : ghmcguire/ghmcguire.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html
  - pages/about.md #Add back in when finished
  # - pages/projects.html


### Author Info ###
author:
  first-name        : Gabe
  name              : Gabe McGuire
  image             : assets/images/headshot.webp
  # behance           : your_username
# dribbble          : your_username
  email             : hello@gabemcg.dev
  # facebook          : your_username
